==========================================================================================================
o3Enc Encoding Presets
Custom presets can be added to this file.
[Preset-Name]
encoder=<encoder_name>     : nvenc encoder (h264_nvenc/hevc_nvenc/av1_nvenc)
container=<container_name> : output format (mp4/mkv/mov/webm..)
height=<height>            : output height (empty for source)
fps=<fps>                  : output fps (empty for source)
pixfmt=<pixel_format>      : yuv420p/yuv444p (yuv422p is not recommended)
scale_flags=<flags>        : scaling algorithm (neighbor/bilinear/bicubic/lanczos/spline/area/etc..)
options=<ffmpeg_options>   : specific options (For advanced users)
==========================================================================================================

preset_start:
[Basic-H264-yuv420]
encoder=h264_nvenc
container=mp4
height=
fps=
pixfmt=yuv420p
scale_flags=lanczos
options=-preset p7 -rc:v constqp -init_qpI 22 -init_qpP 22 -init_qpB 24 -bf 2 -refs 16 -b_ref_mode each

[Basic-H264-yuv420-1440p]
encoder=h264_nvenc
container=mp4
height=1440
fps=
pixfmt=yuv420p
scale_flags=lanczos
options=-preset p7 -rc:v constqp -init_qpI 22 -init_qpP 24 -init_qpB 24 -bf 2 -refs 16 -b_ref_mode each

